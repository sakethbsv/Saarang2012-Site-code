About Us:

Saarang, where words just aren't enough to describe the excitement floating in the air, the music flowing through the crowds, the art that touches the inner soul and expression of the creativity of a thousand students which bursts into life in the four days of the ultimate celebration of life….The experience of a lifetime! "Saarang", the ISO 9001:2008 certified annual cultural festival of IIT Madras is all set to blow you away!

Saarang is five nights and four days of absolute awesomeness. With a motley of events offering participants a platform to showcase their diverse talents, Saarang has something to offer for everyone! Come and experience Saarang which promises to deliver almost 15 hours of entertainment and fun every single day. Participate and win exciting cash prizes or simply watch and be amazed at the sheer grandeur of Saarang. You can expect the most talented youngsters across India to battle it out for the glory of winning an event at Saarang. Saarang draws around 50,000 people from across the country and across all ages, and it sets the standard as far as cultural festivals go. Once you get a taste of Saarang, you're sure to come back year after year!

Saarang 2012 is slated to happen from the 18th to the 22nd of January, and promises to be better than ever. Along with the standard events which have attracted the most talented people across India year after year, the latest edition of Saarang is set to incorporate a new set of events including The Big Plan, INK Talks, Hindu-Nxg Rockstar, Saarang Carnival (erstwhile Informals), Saarang InQuizition, Saarang Spray- a Guinness record breaking attempt, Cinemascope where world's most acclaimed short films are screened, Saarang Debate, Adventure Zone to name a few. We also have a host of events and activities for both college and non-college students, including Workshops, lectures and demonstrations by eminent personalities and many more.

Coming to what many regard the highlight of Saarang, the Professional Shows planned for this edition are sure to rock your world with spectacular performances. Another event not to be missed is the World Culture Show.

Mark these dates on your calendar, book your tickets and come experience the magic of Saarang this January at IIT Madras!
