            <div id="reg_div">
            <p id="log_head">New user? Register</p>
            <form method="post" action="none" name="regs_form">
                Name :<input type="text" name="name" class="inp" id="name" /><br />
                Username :<input type="text" name="username" class="inp" id="username" onBlur="ver_uname()" /><span id="ver_usr"></span><br />
                Password :<input type="password" name="password" class="inp" id="password" onBlur="ver_pas1()" /><span id="ver_pas1"></span><br />
                Password(retype) :
                <input type="password" name="password_ret" class="inp" id="password_ret" onBlur="ver_pas2()" /><span id="ver_pas2"></span><br />
                Email :<input type="text" name="email" class="inp" id="email" onBlur="ver_email()" /><span id="ver_email"></span><br />
                College :<input type="text" name="colg" class="inp" id="colg" /><br />
                College Id :<input type="text" name="colgid" class="inp" id="colgid"  /><br />
                Gender :<select id="gender" name="gender"> 
            		<option value="Male" selected="selected">Male</option>
                	<option value="Female">Female</option>
            	</select><br />
                City:<input type="text" name="city" class="inp" id="city" /><br />
                State:<input type="text" name="state" class="inp" id="state" /><br />
                <input type="button" id="submit" value="Register" name="submit" />
                <span id="regs_msg" style="display:none;"></span>
            </form>

            Password:<input type="password" name="password" class="inp" id="password" /><br />
            <input type="button" id="submit" value="Login" name="submit"/>
            <input type="checkbox" name="stay" id="stay" value="stay" /><i id="rem">Remember me</i><br />
            <span id="login_msg" style="display:none;"></span>
            </form>
